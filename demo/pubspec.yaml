name: demo

description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  go_router: ^13.0.0
  flutter_riverpod: ^2.4.9
  logger: ^2.0.2+1
  flutter_svg: ^2.0.9
  dio: ^5.4.0
  reactive_forms: ^16.1.1
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.2.2
  local_auth: ^2.1.7
  get_it: ^7.6.4
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  mockito: ^5.4.4

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/font/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/font/Avenir_Black.ttf
        - asset: assets/font/Avenir_Book.ttf
        - asset: assets/font/Avenir_Heavy.ttf
        - asset: assets/font/Avenir_Light.ttf
        - asset: assets/font/Avenir_Regular.ttf